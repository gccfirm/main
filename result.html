<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}

    <br>
    <form method="POST" action="{{ url_for('download') }}">
        <input type="hidden" name="isrc_code" value="{{ request.form['isrc_code'] }}">
        <button type="submit">Export to CSV</button>
    </form>

</body>
</html>
